<VirtualHost *:80>
     ServerName 18.205.159.66
     WSGIScriptAlias / /var/www/webstore/app.wsgi
     <Directory /var/www/webstore/webstore/>
            Order allow,deny
            Allow from all
     </Directory>
     Alias /static /var/www/webstore/webstore/static
     <Directory /var/www/webstore/webstore/static/>
            Order allow,deny
            Allow from all
     </Directory>
     ErrorLog ${APACHE_LOG_DIR}/error.log
     LogLevel warn
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
